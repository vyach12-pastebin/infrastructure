name: Build and Test

on:
  push:
    branches:
      - main
      - dev

env:
  NETWORK_NAME: pastebin-network

jobs:
  deploy_infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          docker-compose stop || true
          docker-compose rm || true
          docker network create -d bridge ${{ env.NETWORK_NAME }} || true
          docker-compose up -d
